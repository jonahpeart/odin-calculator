<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="screen">
                <div id="screen-inner"></div>
        </div>
        <div class="button-container">
            <div class="button" id="clear">CLEAR</div>
            <div class="button negative" id="positiveOrNegative">+/-</div>
            <div class="button operand" id="divide">รท</div>
            <div class="button num" id="seven">7</div>
            <div class="button num" id="eight">8</div>
            <div class="button num" id="nine">9</div>
            <div class="button operand" id="multiply">x</div>
            <div class="button num" id="four">4</div>
            <div class="button num" id="five">5</div>
            <div class="button num" id="six">6</div>
            <div class="button operand" id="subtract">-</div>
            <div class="button num" id="one">1</div>
            <div class="button num" id="two">2</div>
            <div class="button num" id="three">3</div>
            <div class="button operand" id="add">+</div>
            <div class="button decimal" id="decimal">.</div>
            <div class="button num" id="zero">0</div>
            <div class="button operand" id="equals">=</div>
        </div>
    </div>
</body>
</html>
